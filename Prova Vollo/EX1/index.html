<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pesquisa</title>
<style>
body {
font-family: Arial, sans-serif;
display: flex;
flex-direction: column;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
background-color: #ffffff;
}
.logo {
font-size: 40px;
font-weight: bold;
color: #4285F4;
margin-bottom: 20px;
}
.search-container {
display: flex;
align-items: center;
width: 60%;
max-width: 600px;
}
.search-box {
width: 100%;
padding: 10px 15px;
font-size: 16px;
border: 1px solid #dfe1e5;
border-radius: 24px;
outline: none;
box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
}
.search-button {
margin-left: 10px;
padding: 10px 20px;
font-size: 14px;
background-color: #4285F4;
color: #fff;
border: none;
border-radius: 24px;
cursor: pointer;
}
.search-button:hover {
background-color: #357ae8;
}
.buttons {
margin-top: 20px;
display: flex;
justify-content: center;
}
.buttons button {
margin: 5px;
padding: 10px 20px;
font-size: 14px;
background-color: #f8f9fa;
color: #202124;
border: 1px solid #dfe1e5;
border-radius: 24px;
cursor: pointer;
}
.buttons button:hover {
background-color: #e8e8e8;
}
</style>
</head>
<body>
<div class="logo">Google</div>
<div class="search-container">
<input type="text" class="search-box" placeholder="Pesquisar...">
<button class="search-button">Pesquisa Google</button>
</div>
<div class="buttons">
<button>Estou com sorte</button>
</div>
</body>
</html>
